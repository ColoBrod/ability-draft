// Проверяем, работает ли скрипт
echo "Настраиваем игровой режим Ability Draft.";

// Позволяет использовать дальнейшие функции
sv_cheats 1;

// Время для подготовки, время перед началом раунда, время для выбора способности
dota_gamemode_ability_draft_pre_time 15;
dota_gamemode_ability_draft_pre_round_time 1;
dota_gamemode_ability_draft_per_player_time 1;

// Очищает прежде установленных героев
dota_gamemode_ability_draft_set_draft_hero_and_team_clear;

// По порядку назначаем героев для сил света
